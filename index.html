<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Times New Roman, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Creations</h1>
    </header>
    <nav>
        <a href="#">Home:</a>
        <a href="#about">About us:</a>
        <a href="#services">Examinations:</a>
        <a href="#contact">Contact us:</a>
    </nav>
    <main>
        <h2>About Us</h2>
        <p>This is a simple example of a website. You can add more content and customize it as needed.</p>
        <h2>Examinations</h2>
        <p>We offer various services to help you achieve your goals.</p>
    </main>
    <footer>
        <p>&copy; 2025 All rights reserved.</p>
    </footer>
</body>
</html>
